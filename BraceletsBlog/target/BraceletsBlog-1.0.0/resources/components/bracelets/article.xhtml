<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <cc:interface>
        <cc:attribute name="value" type="pl.com.webcosolution.braceletsblog.ejb.Article" />
    </cc:interface>
    <cc:implementation>
        <p:outputPanel deferred="true" deferredMode="visible">
            <p:outputPanel deferred="true" deferredMode="visible">
                <article id="post-#{cc.attrs.value.id}">
                    <h3 class="post-title">
                        <p:link value="#{cc.attrs.value.name}" />
                    </h3>
                    <h:panelGroup layout="block" styleClass="post-info"> 
                        <h:panelGroup>Uworzony przez </h:panelGroup>
                        <p:link value="#{cc.attrs.value.autor}" />
                        <h:panelGroup> / </h:panelGroup>
                        <p:link value="#{cc.attrs.value.category}" styleClass="posted-in" /> 
                        <h:panelGroup> / </h:panelGroup>
                        <p:link value="#{cc.attrs.value.comentaryCount}" styleClass="post-comments-count"/> 
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="post-images"> 
                        <p:link>
                            <img src="#{cc.attrs.value.image}" /> 
                        </p:link>     
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="post-description">
                        #{cc.attrs.value.description}
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="post-date"> 
                        <h:panelGroup styleClass="post-day">#{cc.attrs.value.day}</h:panelGroup> 
                        <h:panelGroup styleClass="post-month">#{cc.attrs.value.month}</h:panelGroup>
                        <h:panelGroup styleClass="post-month">#{cc.attrs.value.year}</h:panelGroup>
                    </h:panelGroup>                       
                    <h:panelGroup layout="block" styleClass="post-line"></h:panelGroup>                                                 
                    <h:panelGroup layout="block" styleClass="clear" />                                         
                </article>
            </p:outputPanel>
        </p:outputPanel>
    </cc:implementation>
</html>
